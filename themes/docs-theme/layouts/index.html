{{define "main"}}
<div class="container">
    <div class="bg-primary text-light p-5 rounded my-5">
        <div class="row">
            <div class="col">
                <h1>{{.Title}}</h1>
                <p>{{.Params.subtitle}}</p>
            </div>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mb-5">
        {{range .Params.categories }}
        <div class="col">
            <div class="p-4 border shadow-sm rounded">
                <div class="fs-4">{{.name}}</div>
                <div class="fs-6 text-muted">{{.desc}}</div>
            </div>
        </div>
        {{end}}
    </div>
    <div class="row">
        <div class="col">
            {{.Content}}
        </div>
    </div>
</div>
{{end}}
